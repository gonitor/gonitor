notifications:
  email:
    on_success: never
    on_failure: always

sudo: required

services:
  - docker

language: go
go:
  - "1.10"

install:
  - go get -u github.com/golang/dep/cmd/dep
  - dep ensure

script:
 - bash coverage.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - bash Dockerbuild.sh

deploy:
  provider: script
  script: bash Dockerpush.sh
  on:
    branch: master    